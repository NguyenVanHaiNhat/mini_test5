<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 1</title>
</head>
<body>
<script>
    function deleteElement(arr, a){
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] !== a){
                result.push(arr[i]);
            }
        }
        return result.join();
    }
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    document.write(deleteElement(arr, 3));
</script>
</body>
</html>
