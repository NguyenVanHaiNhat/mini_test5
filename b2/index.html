<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    function checkAvg(math, english, literature){
        let avg = (math + english + literature) / 3;
        let rank = ""
            if (0 < avg < 5) {
                rank = "ko đạt";
            } else if (avg < 8) {
                rank = "đạt";
            } else if (avg >= 8 && avg <=10){
                rank = "tốt";
            }
        return rank;
    }
    document.write(checkAvg(1, 1, 5));
</script>

</body>
</html>
